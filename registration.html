<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Portofolio Homepage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Foldit:wght@400;700&family=Oleo+Script:wght@400;700&family=Quicksand:wght@400;700&family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="Images/favicon/favicon.ico" type="x-icon" />
    <link rel="stylesheet" href="Styles/shared.css" />
    <link rel="stylesheet" href="Styles/reg.css" />
  </head>
  <body>
    <header>
      <h1 id="logo"><a id="alogo" href="/index.html">Registration</a></h1>
      <ul>
        <li><a href="/index.html">Home</a></li>
        <li><a href="myDept.html">MyDepartment</a></li>
        <li><a href="links.html">Links</a></li>
        <li><a href="registration.html">Registration</a></li>
      </ul>
    </header>
    <main>
      <div class="wrapper">
        <span class="icon-close"
          ><ion-icon name="close-outline"></ion-icon
        ></span>
        <div class="formbox login">
          <h2>Login</h2>
          <form action="#">
            <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" required />
              <label>Email</label>
            </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" required />
              <label>Password</label>
            </div>
            <div class="remember-forgot">
              <label>
                <input type="checkbox" />
                Remember me
              </label>
              <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
              <p>
                Don't Have an Account
                <a href="#" class="register-link">Register</a>
              </p>
            </div>
          </form>
        </div>

        <div class="formbox Register">
          <h2>Registration</h2>
          <form action="#">
            <div class="input-box">
              <span class="icon"><ion-icon name="person"></ion-icon></span>
              <input type="text" required />
              <label>Username</label>
            </div>

            <div class="input-box">
              <span class="icon"><ion-icon name="mail"></ion-icon></span>
              <input type="email" required />
              <label>Email</label>
            </div>

            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
              <input type="password" required />
              <label>Password</label>
            </div>
            <div class="remember-forgot">
              <label>
                <input type="checkbox" />
                agree to the terms & conditions
              </label>
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
              <p>
                Already Have an Account
                <a href="#" class="login-link">Login</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
